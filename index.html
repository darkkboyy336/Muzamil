<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Muzamil Majeed | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load external config file -->
    <script src="config.env.js" defer></script>
    
    <style>
        /* ALL YOUR EXISTING CSS HERE - Keep it exactly as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --dark-bg: #000000;
            --dark-card: #121212;
            --darker-card: #0a0a0a;
            --dark-border: #262626;
            --dark-text: #f5f5f5;
            --gray-text: #a8a8a8;
            --accent: #0095f6;
            --accent-hover: #0081d6;
            --danger: #ed4956;
            --success: #48c774;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --radius: 12px;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            line-height: 1.6;
            font-size: 16px;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-text-size-adjust: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 935px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .profile-header {
            padding: 30px 0;
            border-bottom: 1px solid var(--dark-border);
            margin-bottom: 20px;
            position: relative;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-pic-container {
            position: relative;
            flex-shrink: 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--dark-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }

        .profile-stats {
            flex: 1;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px 0;
            border-radius: 4px;
            transition: background-color 0.2s;
            user-select: none;
        }

        .profile-name:hover {
            background-color: rgba(255,255,255,0.05);
        }

        .profile-bio {
            font-size: 16px;
            color: var(--dark-text);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .profile-highlights {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .highlight-item {
            text-align: center;
            cursor: pointer;
        }

        .highlight-number {
            font-size: 18px;
            font-weight: 600;
            display: block;
        }

        .highlight-label {
            font-size: 14px;
            color: var(--gray-text);
        }

        .contact-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .contact-icon {
            width: 44px;
            height: 44px;
            background: var(--dark-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-text);
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid var(--dark-border);
            cursor: pointer;
        }

        .contact-icon:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--dark-card);
            border-radius: var(--radius);
            padding: 24px;
            border: 1px solid var(--dark-border);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--dark-border);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--dark-border);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--accent);
        }

        .card-edit {
            color: var(--gray-text);
            font-size: 14px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            display: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .card-edit:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .timeline-item {
            background: var(--darker-card);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid var(--accent);
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            background: rgba(255,255,255,0.03);
            transform: translateX(4px);
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--accent);
        }

        .timeline-subtitle {
            font-size: 14px;
            color: var(--gray-text);
            margin-bottom: 8px;
        }

        .timeline-desc {
            font-size: 14px;
            color: var(--dark-text);
            opacity: 0.9;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: linear-gradient(135deg, var(--accent) 0%, #7433ff 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: default;
        }

        .skill-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 149, 246, 0.3);
        }

        .admin-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .admin-panel {
            background: var(--dark-card);
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--dark-border);
            animation: slideUp 0.4s ease;
        }

        .admin-header {
            padding: 20px;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--gray-text);
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--dark-text);
        }

        .admin-content {
            padding: 20px;
        }

        .auth-panel {
            background: var(--dark-card);
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 1px solid var(--dark-border);
            text-align: center;
            animation: slideUp 0.4s ease;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: var(--gray-text);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-input-group {
            margin-bottom: 20px;
        }

        .auth-input {
            width: 100%;
            padding: 14px;
            background: var(--darker-card);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--dark-text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .auth-error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-text);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--darker-card);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--dark-text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.2);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--darker-card);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--dark-text);
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .save-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1001;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 0.3s ease;
            display: none;
            box-shadow: var(--shadow);
        }

        .notification.error {
            background: var(--danger);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .profile-info {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .profile-highlights {
                justify-content: center;
                gap: 30px;
            }
            
            .contact-icons {
                justify-content: center;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .auth-panel {
                padding: 20px;
                margin: 0 15px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-card);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .admin-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .loading {
            background: linear-gradient(90deg, var(--dark-border) 25%, var(--dark-card) 50%, var(--dark-border) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .hidden-admin-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            background: transparent;
            z-index: 9999;
            cursor: pointer;
        }

        .lock-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--gray-text);
            font-size: 20px;
            opacity: 0.3;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .lock-icon:hover {
            opacity: 0.7;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Hidden Admin Access Area -->
    <div class="hidden-admin-area" id="secretAdminArea"></div>

    <!-- Lock Icon -->
    <div class="lock-icon" id="lockIcon" title="Admin Access">
        <i class="fas fa-lock"></i>
    </div>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-pic-container">
                    <img src="" 
                         alt="Muzamil Majeed" 
                         class="profile-pic"
                         id="profileImage">
                </div>
                
                <div class="profile-stats">
                    <h1 class="profile-name" id="profileName">Loading...</h1>
                    <p class="profile-bio" id="profileBio">Loading...</p>
                    
                    <!-- Contact Icons will be populated by JavaScript -->
                    <div class="contact-icons" id="contactIcons">
                        <!-- Will be filled dynamically -->
                    </div>
                    
                    <div class="profile-highlights">
                        <div class="highlight-item" onclick="if(isAdminMode) openAdminSection('education')">
                            <span class="highlight-number">2</span>
                            <span class="highlight-label">Degrees</span>
                        </div>
                        <div class="highlight-item" onclick="if(isAdminMode) openAdminSection('experience')">
                            <span class="highlight-number">2</span>
                            <span class="highlight-label">Companies</span>
                        </div>
                        <div class="highlight-item" onclick="if(isAdminMode) openAdminSection('skills')">
                            <span class="highlight-number">5</span>
                            <span class="highlight-label">Skills</span>
                        </div>
                        <div class="highlight-item" onclick="if(isAdminMode) openAdminSection('courses')">
                            <span class="highlight-number">3</span>
                            <span class="highlight-label">Certifications</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Education -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-graduation-cap"></i>
                        Education
                    </h3>
                    <span class="card-edit" onclick="openAdminSection('education')">
                        <i class="fas fa-edit"></i> Edit
                    </span>
                </div>
                <div class="timeline" id="educationContent">
                    <!-- Will be filled dynamically -->
                </div>
            </div>

            <!-- Experience -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-briefcase"></i>
                        Experience
                    </h3>
                    <span class="card-edit" onclick="openAdminSection('experience')">
                        <i class="fas fa-edit"></i> Edit
                    </span>
                </div>
                <div class="timeline" id="experienceContent">
                    <!-- Will be filled dynamically -->
                </div>
            </div>

            <!-- Skills -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-star"></i>
                        Skills
                    </h3>
                    <span class="card-edit" onclick="openAdminSection('skills')">
                        <i class="fas fa-edit"></i> Edit
                    </span>
                </div>
                <div class="skills-grid" id="skillsContent">
                    <!-- Will be filled dynamically -->
                </div>
            </div>

            <!-- Courses -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-certificate"></i>
                        Certifications
                    </h3>
                    <span class="card-edit" onclick="openAdminSection('courses')">
                        <i class="fas fa-edit"></i> Edit
                    </span>
                </div>
                <div class="timeline" id="coursesContent">
                    <!-- Will be filled dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Panel -->
    <div class="admin-overlay" id="authOverlay">
        <div class="auth-panel">
            <h3 class="auth-title">Admin Access</h3>
            <p class="auth-subtitle">Enter PIN to access admin panel</p>
            <div class="auth-input-group">
                <input type="password" 
                       class="auth-input" 
                       id="adminCode" 
                       placeholder="Enter PIN from environment"
                       autocomplete="off">
            </div>
            <button class="auth-btn" onclick="verifyAdminCode()">
                <i class="fas fa-lock-open"></i> Verify PIN
            </button>
            <div class="auth-error" id="authError">
                Invalid PIN. Please try again.
            </div>
        </div>
    </div>

    <!-- Admin Panel Overlay -->
    <div class="admin-overlay" id="adminOverlay">
        <div class="admin-panel">
            <div class="admin-header">
                <h3 class="admin-title" id="adminPanelTitle">Edit Section</h3>
                <button class="close-btn" onclick="closeAdminPanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="admin-content" id="adminContent">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Changes saved successfully!</span>
    </div>

    <script>
        // ============================================
        // APPLICATION CORE
        // ============================================
        
        // State
        let isAdminMode = false;
        let currentSection = '';
        let adminSessionToken = null;
        let failedAttempts = 0;
        let lockoutTime = 0;
        
        // Portfolio Data Structure
        let portfolioData = {
            profileName: "",
            profileBio: "",
            profileImage: "",
            contact: {
                phone: "",
                email: "",
                linkedin: "",
                whatsapp: ""
            },
            education: [],
            experience: [],
            skills: [],
            courses: []
        };
        
        // DOM Elements
        const profileName = document.getElementById('profileName');
        const profileBio = document.getElementById('profileBio');
        const profileImage = document.getElementById('profileImage');
        const contactIcons = document.getElementById('contactIcons');
        const authOverlay = document.getElementById('authOverlay');
        const adminOverlay = document.getElementById('adminOverlay');
        const adminContent = document.getElementById('adminContent');
        const adminPanelTitle = document.getElementById('adminPanelTitle');
        const adminCodeInput = document.getElementById('adminCode');
        const authError = document.getElementById('authError');
        const lockIcon = document.getElementById('lockIcon');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // First load config from external file
            if (window.PORTFOLIO_CONFIG) {
                console.log("Config loaded successfully");
                console.log("Environment PIN available:", window.PORTFOLIO_CONFIG.ADMIN_PIN ? "Yes" : "No");
            } else {
                console.error("Config file not loaded!");
                showNotification("Configuration file not found. Please check config.env.js", "error");
                return;
            }
            
            // Check if admin PIN is configured
            if (!window.PORTFOLIO_CONFIG.ADMIN_PIN) {
                console.error("Admin PIN not configured in environment!");
                showNotification("Admin PIN not configured. Please set ADMIN_PIN in config.env.js", "error");
            }
            
            // Initialize data
            initializePortfolioData();
            loadFromLocalStorage();
            renderPortfolio();
            setupEventListeners();
            
            // Clear any existing session
            adminSessionToken = null;
            isAdminMode = false;
            hideAllEditButtons();
        });
        
        function initializePortfolioData() {
            // Check if config exists
            if (!window.PORTFOLIO_CONFIG) {
                console.error("PORTFOLIO_CONFIG not found!");
                return;
            }
            
            // Start with config data
            portfolioData.profileName = window.PORTFOLIO_CONFIG.INITIAL_DATA?.profileName || "Muzamil Majeed";
            portfolioData.profileBio = window.PORTFOLIO_CONFIG.INITIAL_DATA?.profileBio || "MBA Professional | MSR at Brakes India Pvt Limited";
            portfolioData.profileImage = window.PORTFOLIO_CONFIG.INITIAL_DATA?.profileImage || "https://i.ibb.co/ZRbTbg3B/IMG-20251221-WA0012.jpg";
            
            // Contact info from config
            portfolioData.contact = {
                phone: window.PORTFOLIO_CONFIG.CONTACT?.PHONE || "+917889737018",
                email: window.PORTFOLIO_CONFIG.CONTACT?.EMAIL || "Muzamilmajeed23@Outlook.com",
                linkedin: window.PORTFOLIO_CONFIG.CONTACT?.LINKEDIN || "https://www.linkedin.com/in/muzamil-majeed-9b00361b2",
                whatsapp: window.PORTFOLIO_CONFIG.CONTACT?.WHATSAPP || "https://wa.me/+917889737018"
            };
            
            // Default education
            if (portfolioData.education.length === 0) {
                portfolioData.education = [
                    {
                        title: "MBA",
                        institution: "Maharaja Ranjit Singh Punjab Technical University",
                        description: "Master of Business Administration"
                    },
                    {
                        title: "BBA",
                        institution: "Cluster University Srinagar",
                        description: "Bachelor of Business Administration"
                    }
                ];
            }
            
            // Default experience
            if (portfolioData.experience.length === 0) {
                portfolioData.experience = [
                    {
                        title: "MSR",
                        company: "Brakes India Pvt Limited",
                        description: "Market Sales Representative",
                        isCurrent: true
                    },
                    {
                        title: "Previous Role",
                        company: "Savita Oil Technology Limited (Savsol)",
                        description: "Worked at Savsol prior to current position",
                        isCurrent: false
                    }
                ];
            }
            
            // Default skills
            if (portfolioData.skills.length === 0) {
                portfolioData.skills = [
                    "Explorer",
                    "Customer Handling", 
                    "Good Communication Skills",
                    "Customer relationship Management",
                    "Problem Solving"
                ];
            }
            
            // Default courses
            if (portfolioData.courses.length === 0) {
                portfolioData.courses = [
                    {
                        title: "Marketing Management",
                        institution: "Indian Institute of Management Bangalore",
                        description: "Advanced marketing strategies and management"

        // ============================================
        // SECURITY FUNCTIONS
        // ============================================
        
        function generateSessionToken() {
            return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 16);
        }
        
        function isLockedOut() {
            if (lockoutTime > 0) {
                const remaining = Math.ceil((lockoutTime - Date.now()) / 1000);
                if (remaining > 0) {
                    showNotification(`Too many failed attempts. Try again in ${remaining} seconds.`, 'error');
                    return true;
                } else {
                    lockoutTime = 0;
                    failedAttempts = 0;
                }
            }
            return false;
        }
        
        function isValidPin(pin) {
            // Get PIN from environment config
            const envPin = window.PORTFOLIO_CONFIG?.ADMIN_PIN;
            
            if (!envPin) {
                console.error("No ADMIN_PIN configured in environment");
                showNotification("Admin PIN not configured. Please check config file.", "error");
                return false;
            }
            
            // Check against environment PIN only
            return pin === envPin;
        }
        
        // ============================================
        // AUTHENTICATION
        // ============================================
        
        function showAuthPanel() {
            if (isLockedOut()) return;
            
            // Check if environment is properly loaded
            if (!window.PORTFOLIO_CONFIG || !window.PORTFOLIO_CONFIG.ADMIN_PIN) {
                showNotification("Admin system not configured. Please check config file.", "error");
                return;
            }
            
            authOverlay.style.display = 'flex';
            adminCodeInput.value = '';
            adminCodeInput.focus();
            authError.style.display = 'none';
        }
        
        function verifyAdminCode() {
            const code = adminCodeInput.value.trim();
            
            if (!code) {
                authError.textContent = 'Please enter a PIN';
                authError.style.display = 'block';
                return;
            }
            
            if (isLockedOut()) return;
            
            // Check environment config
            if (!window.PORTFOLIO_CONFIG || !window.PORTFOLIO_CONFIG.ADMIN_PIN) {
                authError.textContent = 'Admin system not configured';
                authError.style.display = 'block';
                return;
            }
            
            if (isValidPin(code)) {
                // Success
                adminSessionToken = generateSessionToken();
                isAdminMode = true;
                failedAttempts = 0;
                
                // Close auth panel
                authOverlay.style.display = 'none';
                
                // Show edit buttons
                showAllEditButtons();
                
                // Make profile image clickable for editing
                profileImage.style.cursor = 'pointer';
                
                // Change lock icon
                lockIcon.innerHTML = '<i class="fas fa-unlock"></i>';
                lockIcon.style.color = 'var(--accent)';
                lockIcon.style.opacity = '0.7';
                
                // Show success notification
                showNotification('Admin access granted. Session valid for 30 minutes.', 'success');
                
                // Auto logout after session time
                const sessionTime = window.PORTFOLIO_CONFIG.SECURITY?.SESSION_TIME || 1800000;
                setTimeout(() => {
                    if (isAdminMode) {
                        logoutAdmin();
                        showNotification('Admin session expired. Please login again.', 'info');
                    }
                }, sessionTime);
                
            } else {
                // Failed attempt
                failedAttempts++;
                const maxAttempts = window.PORTFOLIO_CONFIG.SECURITY?.MAX_ATTEMPTS || 3;
                authError.textContent = `Invalid PIN. ${maxAttempts - failedAttempts} attempts remaining`;
                authError.style.display = 'block';
                
                // Shake animation
                adminCodeInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    adminCodeInput.style.animation = '';
                }, 500);
                
                adminCodeInput.value = '';
                adminCodeInput.focus();
                
                // Check for lockout
                if (failedAttempts >= maxAttempts) {
                    const lockoutTimeMs = window.PORTFOLIO_CONFIG.SECURITY?.LOCKOUT_TIME || 300000;
                    lockoutTime = Date.now() + lockoutTimeMs;
                    authOverlay.style.display = 'none';
                    showNotification('Too many failed attempts. Locked for 5 minutes.', 'error');
                }
            }
        }
        
        function logoutAdmin() {
            isAdminMode = false;
            adminSessionToken = null;
            
            // Hide all edit buttons
            hideAllEditButtons();
            
            // Reset profile image cursor
            profileImage.style.cursor = 'default';
            
            // Reset lock icon
            lockIcon.innerHTML = '<i class="fas fa-lock"></i>';

        function showAllEditButtons() {

                    btn.style.animation = 'fadeIn 0.3s ease';
                }, index * 100);

        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            
            if (type === 'error') {
                notification.querySelector('i').className = 'fas fa-exclamation-circle';
                notification.style.background = 'var(--danger)';
            } else if (type === 'info') {
                notification.querySelector('i').className = 'fas fa-info-circle';
                notification.style.background = 'var(--accent)';
            } else {
                notification.querySelector('i').className = 'fas fa-check-circle';
                notification.style.background = 'var(--success)';
            }
            
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function saveToLocalStorage() {
            try {
                localStorage.setItem('muzamilPortfolioData', JSON.stringify(portfolioData));
            } catch (e) {
                console.log('LocalStorage not available');
            }
        }
        
        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('muzamilPortfolioData');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    portfolioData = parsedData;
                }
            } catch (e) {
                console.log('No saved data found');
            }
        }
        
        // ============================================
        // EVENT LISTENERS SETUP
        // ============================================
        
        function setupEventListeners() {
            // Secret access methods
            setupSecretAccess();
            
            // Profile image handlers
            profileImage.onload = function() {
                this.classList.remove('loading');
            };
            
            profileImage.onerror = function() {
                this.classList.remove('loading');
                this.src = 'https://via.placeholder.com/150/121212/ffffff?text=M';
            };
            
            // Close panels when clicking outside
            authOverlay.addEventListener('click', function(e) {
                if (e.target === authOverlay) {
                    authOverlay.style.display = 'none';
                }
            });
            
            adminOverlay.addEventListener('click', function(e) {
                if (e.target === adminOverlay) {
                    closeAdminPanel();
                }
            });
            
            // Enter key support
            adminCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyAdminCode();
                }
            });
            
            // Auto-focus on code input
            adminCodeInput.addEventListener('focus', function() {
                this.select();
            });
            
            // Clear session on page unload
            window.addEventListener('beforeunload', function() {
                adminSessionToken = null;
                isAdminMode = false;
            });
        }
        
        function setupSecretAccess() {
            // 1. Long press on profile name
            let pressTimer;
            profileName.addEventListener('mousedown', () => {
                pressTimer = setTimeout(showAuthPanel, 3000);
            });
            profileName.addEventListener('mouseup', () => clearTimeout(pressTimer));
            profileName.addEventListener('mouseleave', () => clearTimeout(pressTimer));
            
            // 2. Click lock icon
            lockIcon.addEventListener('click', showAuthPanel);
            
            // 3. Triple tap on profile picture
            let tapCount = 0;
            let tapTimer;
            profileImage.addEventListener('click', function() {
                tapCount++;
                if (tapTimer) clearTimeout(tapTimer);
                
                tapTimer = setTimeout(() => {
                    if (tapCount === 3) showAuthPanel();
                    tapCount = 0;
                }, 500);
            });
            
            // 4. Hidden corner click
            document.getElementById('secretAdminArea').addEventListener('click', showAuthPanel);
            
            // 5. Keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'm') {
                    e.preventDefault();
                    showAuthPanel();
                }
            });
        }
