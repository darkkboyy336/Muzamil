<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Muzamil Majeed | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.env.js" defer></script>
    
    <style>
        :root {
            --primary: #0095f6;
            --bg-dark: #000000;
            --card-bg: #121212;
            --border: #262626;
            --text-main: #ffffff;
            --text-muted: #a8a8a8;
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg-dark); color: var(--text-main); line-height: 1.6; overflow-x: hidden; }

        /* Navigation */
        .navbar {
            position: fixed; top: 0; width: 100%; height: 65px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); z-index: 1000;
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between;
        }

        .nav-icon { font-size: 20px; cursor: pointer; color: var(--text-main); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: var(--transition); }
        .nav-icon:hover { color: var(--primary); transform: scale(1.1); }

        /* Sidebar Drawer */
        .side-drawer {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: var(--card-bg); z-index: 1002; transition: var(--transition);
            padding: 80px 20px; border-right: 1px solid var(--border);
        }
        .side-drawer.open { left: 0; }
        .drawer-link { display: flex; align-items: center; gap: 15px; padding: 15px; color: var(--text-muted); text-decoration: none; border-radius: 8px; margin-bottom: 5px; cursor: pointer; }
        .drawer-link:hover { background: rgba(255,255,255,0.05); color: var(--primary); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1001; display: none; }

        /* Main Content */
        .container { max-width: 935px; margin: 80px auto 40px; padding: 0 20px; }

        .profile-section { display: flex; align-items: center; gap: 40px; padding: 30px 0; border-bottom: 1px solid var(--border); margin-bottom: 30px; }
        .profile-pic { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); }
        .profile-name { font-size: 28px; font-weight: 300; margin-bottom: 10px; }
        .profile-bio { color: var(--text-main); font-size: 16px; margin-bottom: 15px; }

        .contact-bar { display: flex; gap: 15px; margin-bottom: 20px; }
        .contact-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--card-bg); border: 1px solid var(--border); color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: var(--transition); }
        .contact-btn:hover { background: var(--primary); transform: translateY(-3px); }

        /* Cards */
        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; transition: var(--transition); }
        .card:hover { border-color: #444; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .card-title { font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .card-title i { color: var(--primary); }

        .timeline-item { border-left: 2px solid var(--primary); padding-left: 15px; margin-bottom: 15px; }
        .timeline-title { font-weight: 600; color: var(--primary); }
        .timeline-sub { font-size: 14px; color: var(--text-muted); }

        .skill-tag { display: inline-block; background: linear-gradient(135deg, var(--primary), #7433ff); color: white; padding: 6px 14px; border-radius: 20px; font-size: 13px; margin: 4px; }

        /* Admin Panels */
        .admin-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .admin-panel { background: var(--card-bg); border: 1px solid var(--border); width: 90%; max-width: 500px; padding: 25px; border-radius: 12px; }
        .btn-save { width: 100%; background: var(--primary); border: none; padding: 12px; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; margin-top: 15px; }
        .auth-input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: white; margin-bottom: 15px; border-radius: 8px; }
        .card-edit { display: none; color: var(--text-muted); cursor: pointer; font-size: 14px; }

        @media (max-width: 768px) {
            .profile-section { flex-direction: column; text-align: center; }
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-link" onclick="toggleDrawer()"><i class="fas fa-user"></i> Profile</div>
        <div class="drawer-link" onclick="showAuthPanel()"><i class="fas fa-lock"></i> Admin Login</div>
    </div>

    <nav class="navbar">
        <div class="nav-icon" onclick="toggleDrawer()"><i class="fas fa-bars"></i></div>
        <div style="font-weight: 600; letter-spacing: 1px;">MUZAMIL MAJEED</div>
        <div class="nav-icon" onclick="showAuthPanel()"><i class="fas fa-fingerprint"></i></div>
    </nav>

    <div class="container">
        <div class="profile-section">
            <img src="https://i.ibb.co/ZRbTbg3B/IMG-20251221-WA0012.jpg" id="profileImage" class="profile-pic">
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">Muzamil Majeed</h1>
                <p class="profile-bio" id="profileBio">MBA Professional | MSR at Brakes India Pvt Limited</p>
                <div class="contact-bar" id="contactIcons"></div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-graduation-cap"></i> Education</span>
                    <span class="card-edit" onclick="openAdminSection('education')"><i class="fas fa-edit"></i> Edit</span>
                </div>
                <div id="educationContent"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-briefcase"></i> Experience</span>
                    <span class="card-edit" onclick="openAdminSection('experience')"><i class="fas fa-edit"></i> Edit</span>
                </div>
                <div id="experienceContent"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-star"></i> Skills</span>
                    <span class="card-edit" onclick="openAdminSection('skills')"><i class="fas fa-edit"></i> Edit</span>
                </div>
                <div id="skillsContent"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="card-title"><i class="fas fa-certificate"></i> Certifications</span>
                    <span class="card-edit" onclick="openAdminSection('courses')"><i class="fas fa-edit"></i> Edit</span>
                </div>
                <div id="coursesContent"></div>
            </div>
        </div>
    </div>

    <div class="admin-overlay" id="authOverlay">
        <div class="admin-panel">
            <h3>Admin Access</h3>
            <p style="color: var(--text-muted); margin-bottom: 15px;">Enter PIN to unlock editing</p>
            <input type="password" id="adminCode" class="auth-input" placeholder="Enter PIN">
            <button class="btn-save" onclick="verifyAdminCode()">Verify PIN</button>
            <button class="btn-save" style="background: transparent;" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <div class="admin-overlay" id="editOverlay">
        <div class="admin-panel">
            <h3 id="panelTitle">Edit Section</h3>
            <div id="adminFormContent" style="margin-top: 15px;"></div>
            <button class="btn-save" style="background: #333;" onclick="closeModals()">Close</button>
        </div>
    </div>

    <script>
        // DATA RESTORED
        let portfolioData = {
            profileName: "Muzamil Majeed",
            profileBio: "MBA Professional | MSR at Brakes India Pvt Limited",
            profileImage: "https://i.ibb.co/ZRbTbg3B/IMG-20251221-WA0012.jpg",
            contact: { phone: "+917889737018", email: "Muzamilmajeed23@Outlook.com", linkedin: "https://www.linkedin.com/in/muzamil-majeed-9b00361b2", whatsapp: "https://wa.me/+917889737018" },
            education: [
                { title: "MBA", institution: "Maharaja Ranjit Singh Punjab Technical University", description: "Master of Business Administration" },
                { title: "BBA", institution: "Cluster University Srinagar", description: "Bachelor of Business Administration" }
            ],
            experience: [
                { title: "MSR", company: "Brakes India Pvt Limited", description: "Market Sales Representative", isCurrent: true },
                { title: "Marketing Executive", company: "Savita Oil Technology Limited", description: "Worked prior to current role" }
            ],
            skills: ["Customer Handling", "Communication Skills", "Problem Solving", "CRM", "Sales Management"],
            courses: [
                { title: "Marketing Management", institution: "IIM Bangalore", description: "Advanced Certification" },
                { title: "Computer Application", institution: "STP Education", description: "Advanced Diploma" }
            ]
        };

        let isAdmin = false;

        function toggleDrawer() {
            document.getElementById('sideDrawer').classList.toggle('open');
            const overlay = document.getElementById('drawerOverlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function showAuthPanel() {
            document.getElementById('authOverlay').style.display = 'flex';
            toggleDrawer(); // close drawer if open
        }

        function closeModals() {
            document.querySelectorAll('.admin-overlay').forEach(m => m.style.display = 'none');
        }

        function verifyAdminCode() {
            const pin = document.getElementById('adminCode').value;
            const envPin = window.PORTFOLIO_CONFIG ? window.PORTFOLIO_CONFIG.ADMIN_PIN : "1234"; // Fallback
            
            if (pin === envPin) {
                isAdmin = true;
                closeModals();
                document.querySelectorAll('.card-edit').forEach(b => b.style.display = 'block');
                alert("Admin Access Granted!");
            } else {
                alert("Invalid PIN");
            }
        }

        function renderAll() {
            document.getElementById('profileName').textContent = portfolioData.profileName;
            document.getElementById('profileBio').textContent = portfolioData.profileBio;
            
            document.getElementById('contactIcons').innerHTML = `
                <a href="tel:${portfolioData.contact.phone}" class="contact-btn"><i class="fas fa-phone"></i></a>
                <a href="mailto:${portfolioData.contact.email}" class="contact-btn"><i class="fas fa-envelope"></i></a>
                <a href="${portfolioData.contact.linkedin}" class="contact-btn"><i class="fab fa-linkedin"></i></a>
                <a href="${portfolioData.contact.whatsapp}" class="contact-btn"><i class="fab fa-whatsapp"></i></a>
            `;

            document.getElementById('educationContent').innerHTML = portfolioData.education.map(e => `
                <div class="timeline-item">
                    <div class="timeline-title">${e.title}</div>
                    <div class="timeline-sub">${e.institution}</div>
                </div>
            `).join('');

            document.getElementById('experienceContent').innerHTML = portfolioData.experience.map(e => `
                <div class="timeline-item">
                    <div class="timeline-title">${e.title} @ ${e.company}</div>
                    <div class="timeline-sub">${e.description}</div>
                </div>
            `).join('');

            document.getElementById('skillsContent').innerHTML = portfolioData.skills.map(s => `<span class="skill-tag">${s}</span>`).join('');
            
            document.getElementById('coursesContent').innerHTML = portfolioData.courses.map(c => `
                <div class="timeline-item">
                    <div class="timeline-title">${c.title}</div>
                    <div class="timeline-sub">${c.institution}</div>
                </div>
            `).join('');
        }

        function openAdminSection(section) {
            document.getElementById('editOverlay').style.display = 'flex';
            document.getElementById('panelTitle').textContent = "Edit " + section;
            document.getElementById('adminFormContent').innerHTML = `<p style="color:white">Feature to edit ${section} is active. Use the inputs to save data.</p>`;
        }

        window.onload = renderAll;
    </script>
</body>
</html>
