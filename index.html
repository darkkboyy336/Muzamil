<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Muzamil Majeed | Executive Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.env.js" defer></script>
    
    <style>
        :root {
            --primary: #0095f6;
            --primary-dark: #0074cc;
            --bg-dark: #050505;
            --card-bg: #111111;
            --card-hover: #1a1a1a;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass: rgba(18, 18, 18, 0.8);
            --radius-lg: 16px;
            --radius-md: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- Header & Navigation --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
        }

        .menu-toggle {
            font-size: 22px;
            cursor: pointer;
            color: var(--text-main);
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .menu-toggle:hover { background: rgba(255,255,255,0.1); }

        .side-drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--card-bg);
            z-index: 1001;
            transition: var(--transition);
            padding: 40px 20px;
            border-right: 1px solid var(--border);
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }

        .side-drawer.open { left: 0; }

        .drawer-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: var(--radius-md);
            margin-bottom: 5px;
            transition: var(--transition);
        }

        .drawer-link:hover {
            background: rgba(0, 149, 246, 0.1);
            color: var(--primary);
        }

        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(4px);
        }

        /* --- Hero Section --- */
        .hero {
            padding: 120px 0 60px;
            background: radial-gradient(circle at top right, rgba(0, 149, 246, 0.05), transparent);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .profile-pic-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            flex-shrink: 0;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--card-bg);
            box-shadow: 0 0 30px rgba(0, 149, 246, 0.2);
            transition: var(--transition);
        }

        .profile-pic:hover { transform: scale(1.02); }

        .profile-content h1 {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-bio {
            font-size: 18px;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 25px;
        }

        /* --- Grid & Cards --- */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 30px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: rgba(0, 149, 246, 0.4);
            background: var(--card-hover);
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i { color: var(--primary); }

        /* --- Timeline Items --- */
        .timeline-item {
            position: relative;
            padding-left: 20px;
            border-left: 1px solid var(--border);
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .timeline-item:hover { border-left-color: var(--primary); }

        .timeline-item h4 { font-size: 17px; margin-bottom: 4px; }
        .timeline-item p { font-size: 14px; color: var(--text-muted); }
        .timeline-item .institution { color: var(--primary); font-weight: 600; font-size: 13px; text-transform: uppercase; }

        /* --- Skills --- */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-badge {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            transition: var(--transition);
        }

        .skill-badge:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* --- Buttons --- */
        .btn-edit {
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .btn-edit:hover { background: var(--primary); color: white; }

        /* --- Mobile Adjustments --- */
        @media (max-width: 768px) {
            .profile-card { flex-direction: column; text-align: center; gap: 20px; }
            .profile-content h1 { font-size: 32px; }
            .content-grid { grid-template-columns: 1fr; }
        }

        /* Admin Mode Visual Cue */
        body.admin-mode-active {
            border-top: 4px solid var(--primary);
        }
    </style>
</head>
<body id="body">

    <div class="drawer-overlay" id="overlay" onclick="toggleDrawer()"></div>

    <div class="side-drawer" id="drawer">
        <div style="margin-bottom: 40px; font-weight: 800; font-size: 20px; color: var(--primary);">MM.PORTFOLIO</div>
        <a href="#" class="drawer-link" onclick="toggleDrawer()"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#education" class="drawer-link" onclick="toggleDrawer()"><i class="fas fa-graduation-cap"></i> Education</a>
        <a href="#experience" class="drawer-link" onclick="toggleDrawer()"><i class="fas fa-briefcase"></i> Experience</a>
        <a href="#skills" class="drawer-link" onclick="toggleDrawer()"><i class="fas fa-rocket"></i> Skills</a>
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
            <a href="#" class="drawer-link" onclick="showAuthPanel(); toggleDrawer()"><i class="fas fa-lock"></i> Admin Login</a>
        </div>
    </div>

    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleDrawer()">
            <i class="fas fa-bars"></i>
        </div>
        <div style="font-weight: 700; letter-spacing: 1px;">MUZAMIL MAJEED</div>
        <div class="menu-toggle" id="lockIcon" onclick="showAuthPanel()">
            <i class="fas fa-fingerprint"></i>
        </div>
    </nav>

    <main class="hero">
        <div class="container">
            <div class="profile-card">
                <div class="profile-pic-wrapper">
                    <img src="https://i.ibb.co/ZRbTbg3B/IMG-20251221-WA0012.jpg" alt="Muzamil" class="profile-pic" id="profileImage">
                </div>
                <div class="profile-content">
                    <h1 id="profileName">Muzamil Majeed</h1>
                    <p class="profile-bio" id="profileBio">MBA Professional | Market Sales Representative at Brakes India Pvt Limited</p>
                    <div class="skills-container" id="contactLinks">
                        </div>
                </div>
            </div>

            <div class="content-grid">
                <div class="card" id="education">
                    <div class="card-header">
                        <div class="card-title"><i class="fas fa-graduation-cap"></i> Education</div>
                        <button class="btn-edit" onclick="openAdminSection('education')"><i class="fas fa-pen"></i></button>
                    </div>
                    <div id="educationContent"></div>
                </div>

                <div class="card" id="experience">
                    <div class="card-header">
                        <div class="card-title"><i class="fas fa-briefcase"></i> Experience</div>
                        <button class="btn-edit" onclick="openAdminSection('experience')"><i class="fas fa-pen"></i></button>
                    </div>
                    <div id="experienceContent"></div>
                </div>

                <div class="card" id="skills">
                    <div class="card-header">
                        <div class="card-title"><i class="fas fa-rocket"></i> Expertise</div>
                        <button class="btn-edit" onclick="openAdminSection('skills')"><i class="fas fa-pen"></i></button>
                    </div>
                    <div class="skills-container" id="skillsContent"></div>
                </div>

                <div class="card" id="courses">
                    <div class="card-header">
                        <div class="card-title"><i class="fas fa-award"></i> Certifications</div>
                        <button class="btn-edit" onclick="openAdminSection('courses')"><i class="fas fa-pen"></i></button>
                    </div>
                    <div id="coursesContent"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- UI Interactions ---
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('overlay');
            drawer.classList.toggle('open');
            overlay.style.display = drawer.classList.contains('open') ? 'block' : 'none';
        }

        // --- Maintain original logic but update rendering ---
        function renderEducation() {
            const container = document.getElementById('educationContent');
            container.innerHTML = portfolioData.education.map(edu => `
                <div class="timeline-item">
                    <div class="institution">${edu.institution}</div>
                    <h4>${edu.title}</h4>
                    <p>${edu.description}</p>
                </div>
            `).join('');
        }

        function renderSkills() {
            const container = document.getElementById('skillsContent');
            container.innerHTML = portfolioData.skills.map(skill => `
                <span class="skill-badge">${skill}</span>
            `).join('');
        }

        // Use your existing logic for initialization, data handling, and verification
        // Ensure you call these UI-enhanced render functions
    </script>
</body>
</html>
